<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout-container">
        <header class="header">
            <div class="search-container">
                <img src="images/magnify (1).png" alt="search icon">
                <input type="text">
            </div>
            <div class="profile-container">
                <img src="images/bell-ring-outline.png" alt="notification icon">
                <img src="images/dodge.jpg" class="dodge-picture" alt="car picture">
                <h3>Bryanna Katherine</h3>
            </div>
            <div class="greeting-container">
                <img src="images/dodge.jpg" class="dodge-picture" alt="car picture">
                <h5>Hello there, </h5>
                <h2>Bryanna Katherine (@MissAnonomouse)</h2>
            </div>
            <div class="buttons-container">
                <button class="buttons">new</button>
                <button class="buttons">upload</button>
                <button class="buttons">share</button>
            </div>
        </header>
        <div class="sidebar"></div>
        <main class="main-container"></main>
    </div>
    
</body>
</html>
